<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>DjangograM</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    {% load static %}

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <!--    <script src="{% static 'dist/my-first-webpack.bundle.js' %}"></script>-->

</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DjangograM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'explore' %}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'self_profile' %}"> Profile </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'post_create' %}">Create Post</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"><i
                                class="fa-solid fa-user"></i></a>
                        <ul class="dropdown-menu">
                            {% if user.is_authenticated %}
                            <li><a class="dropdown-item">{{ user.get_username }}</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
                            {% else %}
                            <li><a href="{% url 'login' %}?next={{request.path}}">Login</a></li>
                            <li><a href="{% url 'signup' %}">Sign Up</a></li>
                            {% endif %}
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="{% url 'search_view' %}" method="get">
                    <input class="form-control me-2" name="q" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/706ea9240f.js" crossorigin="anonymous"></script>

</body>
</html>
